        let calc5 = n1 ** n2
        let calc6 = n1 % n2

        document.write(`A soma entre ${n1} e ${n2} é: ${calc1}<br>`);

        document.write(`A subtração entre ${n1} e ${n2} é: ${calc2}\n`);

        document.write("A multiplicação entre " + n1 + " e " + n2 + " é: " + calc3 + "<br>");

        document.write(`A divisão de ${n1} por ${n2} é: ${calc4}<br>`);

        document.write(`A porcentagem de ${n1} e ${n2} é: ${calc5}<br>`)

        document.write(`O resto da divisão de ${n1} e ${n2} é: ${calc5}`)
