<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Vamos contar
    </header>

    <section>
        <div>
            <div class="caixas">
                <label for="number">Início:</label>
                <input type="number" name="initialNumber" id="initialNumber">
            </div>

            <div class="caixas">
                <label for="finish">Fim:</label>
                <input type="number" name="finalNumber" id="finalNumber">
            </div>

            <div class="caixas">
                <label for="step">Passo:</label>
                <input type="number" name="step" id="step">
            </div>

            <input id="button" type="button" value="Contar" onclick="countNumbers()">
        </div>

        <div id="result">
           Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copyCursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
