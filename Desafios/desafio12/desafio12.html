<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        

        input {
            padding: 20px;
            margin-bottom: 20px;
        }

        div#res {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Mostre na tela uma interface com um título, um botão e uma sessão de saída. Quando o usuário clicar no botão, vamos solicitar a digitação do preço anterior e o preço atual de um produto. Analise os dois preços (antes e depois) e diga se houve um aumento ou uma redução do valor. Informe a diferença total da variação e o percentual de aumento ou desconto, dependendo do caso. -->

    <h1>Preço mudou</h1>

    <input type="button" value="Verificar" onclick="priceChange()">

    <div id="res">
        Clique no botão acima para analisar a mudança de preço.
    </div>

    <script src="script.js"></script>
</body>
</html>
