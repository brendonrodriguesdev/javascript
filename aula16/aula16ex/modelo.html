<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Analisador de Números
    </header>

    <section>
        <div>
            <p>
                <label for="number">Número &lpar;entre 1 e 100&rpar;:</label>
                <input type="number" name="number" id="number">
                <input id="button" type="submit" value="Adicionar">
            </p>
        </div>

        <div id="res">
            <select name="select" id="select" size="10">
            </select>

            <p>
                <input type="button" value="Finalizar">
            </p>
        </div>
    </section>

    <footer>
        <p>&copyCursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
